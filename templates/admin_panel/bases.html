{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lush Dairy Admin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4d8b31;
      --secondary-color: #e8f5e9;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
      --accent-color: #388e3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--secondary-color);
    }

    .container {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: var(--primary-color);
      color: white;
      padding: 20px 0;
      position: fixed; /* fixed to left */
      height: 100vh;
      left: 0;
      top: 0;
      overflow-y: auto;
    }

    .logo {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h2 {
      color: white;
      font-size: 18px;
    }

    .nav-menu {
      margin-top: 20px;
    }

    .nav-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s;
      font-size: 14px;
    }

    .nav-item:hover, .nav-item.active {
      background-color: #3e7628; /* darker green on hover/active */
      color: white;
      border-left: 4px solid white;
    }

    .nav-item i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Main content */
    .main-content {
      margin-left: 240px; /* match sidebar width */
      flex-grow: 1;
      padding: 20px;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      padding: 8px 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
      width: 200px;
    }

    .search-bar button {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
    }

    /* Scrollbar for sidebar */
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
  
    <div class="sidebar">
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Lush Dairy Logo">
        
      </div>
      <div class="nav-menu">
        <a href="{% url 'admin_panel:admin_dashboard' %}" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{% url 'admin_panel:admin_order_list' %}" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="{% url 'admin_panel:product_list' %}" class="nav-item"><i class="fas fa-box"></i> Products</a>
        <a href="{% url 'admin_panel:sales_report' %}" class="nav-item"><i class="fas fa-chart-line"></i> Sales Report</a>
        <a href="{% url 'admin_panel:user_list' %}" class="nav-item"><i class="fas fa-users"></i> Customers</a>
        <a href="{% url 'admin_panel:category_list' %}" class="nav-item"><i class="fas fa-tags"></i> Categories</a>
        <a href="{% url 'admin_panel:inventory_list' %}" class="nav-item"><i class="fas fa-warehouse"></i> Stock</a>
        <a href="{% url 'admin_panel:coupon_list' %}" class="nav-item"><i class="fas fa-ticket-alt"></i> Coupons</a>
        <a href="{% url 'admin_panel:offer_list' %}" class="nav-item"><i class="fas fa-bullhorn"></i> Offers</a>
        <a href="{% url 'admin_panel:wallet_transactions_list' %}" class="nav-item"><i class="fas fa-wallet"></i> Wallet</a>
        <a href="{% url 'admin_panel:admin_return_requests' %}" class="nav-item"><i class="fas fa-exchange-alt"></i> Complaints</a>
        <a href="{% url 'admin_panel:admin_logout' %}" class="nav-item"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
      </div>
    </div>

    
    <div class="main-content">
      <div class="header">
      
        <div class="search-bar">
          <form method="get" action="">
            <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
      
        <div class="user-info">
          <div class="avatar"><i class="fas fa-user"></i></div>
          <span>Admin</span>
        </div>
      </div>

     
      {% block content %}{% endblock %}
    </div>
  </div>
{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
    Swal.fire({
        toast: true,
        position: 'top-end',
        icon: '{% if "success" in message.tags %}success{% elif "error" in message.tags or "danger" in message.tags %}error{% elif "warning" in message.tags %}warning{% else %}info{% endif %}',
        title: "{{ message|escapejs }}",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });
    {% endfor %}
});
</script>
{% endif %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    const currentUrl = window.location.pathname;
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        if (currentUrl.includes(item.getAttribute('href'))) {
            item.classList.add('active');
        }
    });
});
</script>

</body>
</html>
