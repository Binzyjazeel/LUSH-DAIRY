{% extends "user_panel/base.html" %}
{% block content %}
    <div class="container my-5">
        <h4>Cancel Order #{{ order.order_id }}</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for cancellation (optional)</label>
                <textarea name="reason" id="reason" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Cancel Entire Order</button>
            <a href="{% url 'user_panel:order_detail' order.order_id %}"
               class="btn btn-secondary">Go Back</a>
        </form>
    </div>
{% endblock %}
