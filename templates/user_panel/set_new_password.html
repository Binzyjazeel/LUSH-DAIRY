<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Set New Password - Lush Dairy</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #5c9a7d;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: #333;
      margin-bottom: 5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #5c9a7d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #4e826b;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <span class="logo-text">Lush Dairy</span>
            </div>
            <h2>Set New Password</h2>
            {% if error %}<p class="error">{{ error }}</p>{% endif %}
            <form action="{% url 'user_panel:reset_password' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" id="confirm" name="confirm_password" required>
                </div>
                <button type="submit">Reset Password</button>
                {{ form.errors }}
            </form>
        </div>
        <div>
            {% if messages %}
                {% for message in messages %}<script>alert('{{message}}')</script>{% endfor %}
            {% endif %}
        </div>
    </body>
</html>
