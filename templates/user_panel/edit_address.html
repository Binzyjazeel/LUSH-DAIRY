{% extends "user_panel/base.html" %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Edit Address - Fresh Milk Store</title>
            <!-- Copy the same styles from your main profile page -->
            <style>
        /* Copy all the CSS styles from your main profile page here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            color: #2d5016;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(74, 124, 89, 0.3);
            text-align: center;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d5016;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8f5e8;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 89, 0.4);
        }

        .btn-secondary {
            background: #e8f5e8;
            color: #4a7c59;
            border: 2px solid #4a7c59;
        }

        .btn-secondary:hover {
            background: #4a7c59;
            color: white;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>✏️ Edit Address</h1>
                    <p>Update your address information</p>
                </div>
                <!-- Display Messages -->
                {% if messages %}
                    {% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}
                {% endif %}
                <div class="form-container">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="address_type">Address Type</label>
                            <select id="address_type" name="address_type" required>
                                <option value="">Select Type</option>
                                <option value="home"
                                        {% if address.address_type == 'home' %}selected{% endif %}>Home</option>
                                <option value="office"
                                        {% if address.address_type == 'office' %}selected{% endif %}>Office</option>
                                <option value="other"
                                        {% if address.address_type == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="street">Full Address</label>
                            <textarea id="street" name="street" rows="3" required>{{ address.street }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" value="{{ address.city }}" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text"
                                   id="state"
                                   name="state"
                                   value="{{ address.state }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text"
                                   id="country"
                                   name="country"
                                   value="{{ address.country }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text"
                                   id="pincode"
                                   name="pincode"
                                   value="{{ address.pincode }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox"
                                       name="is_default"
                                       value="true"
                                       {% if address.is_default %}checked{% endif %}>
                                Set as Default Address
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Address</button>
                        <a href="{% url 'user_panel:user_profile' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </body>
    </html>
{% endblock %}
