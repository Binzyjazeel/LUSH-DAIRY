{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Payment Failed</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .failure-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: slideFadeIn 0.6s ease-in-out;
        }

        .failure-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .failure-container h2 {
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .failure-container .btn {
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 30px;
        }

        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        </style>
    </head>
    <body>
        <div class="failure-container">
            <img src="{% static 'images/failed.jpeg' %}" alt="Payment Failed">
            <h2>‚ùå Payment Failed!</h2>
            <p class="text-muted">
                Something went wrong while processing your payment.
                <br>
                Please try again or contact support.
            </p>
            <a href="{% url 'user_panel:razorpay_checkout' %}"
               class="btn btn-danger">Retry Payment</a>
            <a href="{% url 'user_panel:home' %}" class="btn btn-outline-secondary">Return Home</a>
        </div>
    </body>
</html>
