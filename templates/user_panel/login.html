{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lush Dairy - Login</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #e0e0e0;
        }

        .logo {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 30px;
            margin-right: 20px;
        }

        .logo-text {
            font-weight: bold;
            color: #333;
        }

        .login-container {
            padding: 20px;
            margin: 20px;
        }

        .login-box {
            border: 2px solid #4fa3d1;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin: 0 0 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #5c9a7d;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .forgot-password {
            text-align: left;
            margin: 10px 0;
            font-size: 14px;
        }

        .forgot-password a {
            color: #5c9a7d;
            text-decoration: none;
        }

        .login-button {
            background-color: #5c9a7d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            width: 100px;
        }

        .login-button:hover {
            background-color: #4e826b;
        }

        .new-user {
            text-align: center;
            margin: 15px 0 5px;
        }

        .new-user a {
            color: #333;
            text-decoration: none;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .separator span {
            padding: 0 10px;
            color: #777;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            width: 200px;
            margin: 0 auto;
        }

        .google-button img {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Lush Dairy Logo">
                <span class="logo-text">Lush Dairy</span>
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <form class="login-box" method="POST" action="{% url 'user_panel:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="{% url 'user_panel:forgot_password' %}">Forgot Password?</a>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="login-button">Login</button>
                    </div>
                    <div class="new-user">
                        <a href="{% url 'user_panel:signup' %}">New user? Create an account</a>
                    </div>
                </form>
                <div class="separator">
                    <span>OR</span>
                </div>
                <a href="{% provider_login_url 'google' process='login' %} &prompt=select_account"
                   class="google-button"
                   style="text-decoration: none">
                    <div style="display: flex;
                                align-items: center;
                                justify-content: center;
                                gap: 10px;
                                background-color: #ffffff;
                                padding: 12px 24px;
                                cursor: pointer;
                                transition: box-shadow 0.2s, background-color 0.2s;
                                width: fit-content;
                                margin: auto"
                         onmouseover="this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)'"
                         onmouseout="this.style.boxShadow='none'">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                             alt="Google Logo"
                             width="20"
                             height="20">
                        <span style="color: #444; font-weight: 500;">Sign in with  Google</span>
                    </div>
                </a>
            </div>
            {% if messages %}
                {% for message in messages %}<script>alert('{{message}}')</script>{% endfor %}
            {% endif %}
        </div>
    </body>
</html>
