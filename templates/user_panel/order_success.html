{% extends 'user_panel/base.html' %}
{% load static %}
{% block content %}
    <div class="container text-center my-5">
        <div class="card shadow-lg p-4 fade-in">
            <img src="{% static 'images/order.png' %}"
                 alt="Order Success"
                 style="max-width: 200px"
                 class="mb-4">
            <h2 class="text-success fw-bold">Thank you for your order!</h2>
            <p class="lead mb-2">Your order has been placed successfully.</p>
            <p class="text-muted">
                Order ID: <strong>#{{ order.order_id }}</strong>
            </p>
            <div class="mt-4">
                <a href="{% url 'user_panel:order_detail' order.order_id %}"
                   class="btn btn-success me-2">
                    <i class="bi bi-receipt-cutoff me-1"></i> View Order Details
                </a>
                <a href="{% url 'user_panel:home' %}" class="btn btn-outline-primary">
                    <i class="bi bi-house-door me-1"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
{% endblock %}
