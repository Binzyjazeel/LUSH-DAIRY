{% load widget_tweaks %}
<head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
   
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-white border-bottom-0 px-4 pt-4">
                <h4 class="mb-0 text-primary">
                    <i class="fas fa-star-half-alt text-warning me-2"></i>Submit Your Review
                </h4>
            </div>
            <div class="card-body px-4 pb-4">
                <form method="post">
                    {% csrf_token %}
                  
                    <div class="mb-4">
                        <label for="{{ form.rating.id_for_label }}" class="form-label fw-semibold">
                            <i class="fas fa-star text-warning me-1"></i>{{ form.rating.label }}
                        </label>
                        {% render_field form.rating class="form-select shadow-sm rounded-3" %}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.comment.id_for_label }}" class="form-label fw-semibold">
                            <i class="fas fa-comment-dots text-primary me-1"></i>{{ form.comment.label }}
                        </label>
                        {% render_field form.comment class="form-control shadow-sm rounded-3" placeholder="Write your review..." %}
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary px-4 rounded-pill">
                            <i class="fas fa-paper-plane me-2"></i>Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
