<!DOCTYPE html>
<html>
    <head>
        <title>Account Confirmation</title>
        <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 20px 0;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #666;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>CONFIRM YOUR ACCOUNT</h2>
            <p>Check the inbox of your email - {{ email }} - and enter the OTP</p>
            <input type="hidden" id="emailInput" value="{{ email }}">
            <form action="{% url 'user_panel:otp_verify' %}" method="POST">
                {% csrf_token %}
                <div>
                    Enter the otp :
                    <input type="text" placeholder="enter the otp" name="otp">
                </div>
                <br>
                <br>
                <button type="submit">Verify</button>
            </form>
            <p id="timer">
                Resend OTP in <span id="countdown">30</span> seconds
            </p>
            <button id="resendBtn" onclick="resendOTP()" disabled>Resend OTP</button>
            <div>
                {% if messages %}
                    {% for message in messages %}<script>alert('{{message}}')</script>{% endfor %}
                {% endif %}
            </div>
            <script>
    let seconds = 30;
    let countdownSpan = document.getElementById("countdown");
    let resendBtn = document.getElementById("resendBtn");
    let timer;

    function startCountdown() {
        resendBtn.disabled = true;
        countdownSpan.innerText = seconds;
        timer = setInterval(() => {
            seconds--;
            countdownSpan.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                resendBtn.disabled = false;
            }
        }, 1000);
    }

    startCountdown(); 

    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function resendOTP() {
    const email = document.getElementById("emailInput").value;

    fetch("{% url 'user_panel:resend_reset_password_otp' %}", {
        method: "POST",
        credentials: "same-origin",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": getCookie('csrftoken')
        },
        body: new URLSearchParams({ "email": email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            seconds = 30;
            startCountdown();
        } else {
            alert(data.error || "Failed to resend OTP");
        }
    })
    .catch(err => {
        alert("Error sending OTP");
        console.error(err);
    });
}
            </script>
        </div>
    </body>
</html>
